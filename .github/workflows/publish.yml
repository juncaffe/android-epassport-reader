name: Publish AAR to GitHub Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Publish AAR
        run: ./gradlew :ePassport:publish
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

     - name: Build AAR
        # 패키지 업로드 대신 실제 AAR 파일을 생성하는 명령어를 실행합니다.
        run: ./gradlew :ePassport:assembleRelease

      - name: Create Release and Upload AAR
        # 빌드된 AAR 파일을 GitHub Release 페이지에 자동으로 업로드합니다.
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ePassport/build/outputs/aar/*.aar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
